<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fastxet | SignUp</title>
</head>

<body>
    <nav>
        <div class="nav-head">Fas<span class="t">t</span>ext</div>
    </nav>
    <div class="main">

        <div class="container">
            <div class="heading">Hey, Welcome</div>
            <div class="description">Fastext provides an easy and fast way for messaging. Now you can easily manage your message list and be up to date with your work. Hope you enjoy the services. If you face any problem while signing up refresh and try again.  </div>
        </div>

        <div>
            <form class="signupForm">
                <div class="signup">Sign-up</div>
                <div class="name"><input type="text" class="signup-name" placeholder="Name" required></div>
                <div class="email"><input type="email" class="signup-email" placeholder="E-Mail" required></div>
                <div class="password"><input type="password" class="signup-password" placeholder="Password" required></div>
                <div class="submit"><input type="submit" value="Sign up"></div>
            </form>
        </div>

    </div>
    <script src="../signup/index.js"></script>
</body>

</html>
