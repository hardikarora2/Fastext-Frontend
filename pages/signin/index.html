    <link rel="stylesheet" href="style.css">
    <title>Fastxet | SignIn</title>

<body>
    <nav>
        <div class="nav-head">Fas<span class="t">t</span>ext</div>

            <div class="heading">Hey, Welcome back</div>

        </div>

        <div>

                <div class="signin">Sign-in</div>

    </div>
